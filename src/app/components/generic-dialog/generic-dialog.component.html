<h2 mat-dialog-title>
    {{ data.title }}
</h2>
<mat-dialog-content>
    {{ data.text }}
</mat-dialog-content>
<mat-dialog-actions>
    <button
      mat-button
      mat-dialog-close
      aria-label="Cancel">
        Cancel
    </button>
    <button
      mat-button
      color="primary"
      [mat-dialog-close]="true"
      [aria-label]="data.button_label">
        {{ data.button_label }}
    </button>
</mat-dialog-actions>
